<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="bg-off-black font-inter my-[120px]">

  <main class="text-white text-center w-[375px] mx-auto bg-dark-grey rounded-[10px] p-6">

    <h2 class="text-[24px] font-bold">Jessica Randall</h2>

    <div class="flex justify-center flex-col gap-4 mt-7">
      <a class="bg-grey py-[10px] rounded-[10px] text-center font-medium hover:bg-green hover:text-dark-grey" href="#">GitHub</a>
      <a class="bg-grey py-[10px] rounded-[10px] text-center font-medium hover:bg-green hover:text-dark-grey" href="#">Frontend Mentor</a>
      <a class="bg-grey py-[10px] rounded-[10px] text-center font-medium hover:bg-green hover:text-dark-grey" href="#">LinkedIn</a>
      <a class="bg-grey py-[10px] rounded-[10px] text-center font-medium hover:bg-green hover:text-dark-grey" href="#">Twitter</a>
      <a class="bg-grey py-[10px] rounded-[10px] text-center font-medium hover:bg-green hover:text-dark-grey" href="#">Instagram</a>
